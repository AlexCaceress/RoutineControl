<div class="parentDiv">
    <div class="navRoutine">
        <div class="sectionInfoRoutine">
            <div class="imgSection">

            </div>
            <div class="infoRoutine" *ngIf="myRoutine">
                <div>
                    <p class="name">{{myRoutine.name}}</p>
                    <p>Descripci√≥n: {{myRoutine.description}}</p>
                    <p>Days: {{myRoutine.numberDays}}</p>
                </div>
                <div>
                    <p>{{myRoutine.date}}</p>
                    <p>{{myRoutine.nameCreator}}</p>
                </div>
            </div>
        </div>
        <div class="configButtonDiv">
            <div class="configButtonRoutine">
                <img src="assets/settings2.png" alt="settings">
            </div>
        </div>
    </div>
    
    <div class="myDaysSection">
        <div class="day" *ngFor="let days of myRoutine.days">
            <div class="navDay">
                <h3 class="nameDay">{{days.day}}</h3>
                <div class="buttonsSection">
                    <div class="editDayButton">
                        <img src="assets/edit.png" alt="">
                    </div>
                    <div class="playRoutineButton">
                        <img src="assets/play.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="addExercice">
                <p class="sumIcon">+</p>
            </div>
        </div>
    </div>
</div>
