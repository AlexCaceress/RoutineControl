<div class="parentDiv">
    <div class="navBar panel">
        <div class="container"></div>
        <div class="container">
            <p class="title">ROUTINES APP</p>
        </div>
        <div class="account container">
            <span>Àlex Càceres Hiraldo</span>
        </div>
    </div>

    <div class="contentApp">

        <div class="myRoutines panel">
            <div class="bar">
                <div class="buttonAddRoutine" (click)="openDialog()">+</div>
                <span class="valignCenter title">MY ROUTINES</span>
            </div>

            <div class="routinesSection">
                <div class="routine" *ngFor="let routine of dataService.allRoutines$ | async" (click)="viewRoutine(routine)">
                    <div class="imgRoutine" [style.background-image]="'url(' + routine.photo  + ')'"></div>
                    <div class="info">
                        <div class="name">Name: {{routine.name}}</div>
                        <div class="days">Days: {{routine.numberDays}}</div>
                        <div class="days">Using routine: {{routine.activeRoutine}}</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="dayRoutine panel">
            <div class="title">
                <p> TODAY'S ROUTINE</p>
            </div>
            <div *ngIf="!dataService.todaysRoutine" class="chillDay">
                <img src="assets/chillDay.png" alt="">
            </div>
            <div *ngIf="dataService.todaysRoutine" class="cardRoutineSection">
                <div class="containerCards">
                    <div class="cardRoutine" *ngFor="let dayRoutine of dataService.todaysRoutine.dayRoutine">
                        <p>{{dayRoutine.nameExercice}}</p>
                        <img src="{{baseImageURL}}{{dayRoutine.nameExercice}}.png" alt="">
                        <p>{{dayRoutine.reps + " x " + dayRoutine.sets}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
