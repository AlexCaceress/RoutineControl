<div class="parentDiv">
    <div class="title">
        <h3>Edit Routine</h3>
    </div>
    <div class="section">
        <div class="imageSection">
            <div class="imageDiv" [style.background-image]="'url(' + backgroundImage  + ')'" (mouseover)="moseOverImageDiv()"
                (mouseleave)="moseLeaveImageDiv()">
                
                <label class="uploadImage" *ngIf="touchingImageSection" for="inputFile">
                    <img src="assets/edit.png" alt="">
                </label>

                <input style="display: none; visibility: none;" id="inputFile" #imageInput type="file" accept="image/*"
                    (change)="processFile(imageInput)">
            </div>
        </div>
        <div class="inputsSection">
            <div class="inpSec">
                <p>Name routine</p>
                <input [(ngModel)]="nameRoutine" class="inputs" type="text">
            </div>

            <div class="textSec">
                <p>Description</p>
                <textarea [(ngModel)]="descritpionRoutine" class="textArea inputs" type="text"></textarea>
            </div>
        </div>
    </div>

    <div class="buttonSection">
        <div class="sendButton" (click)="sendInfo()">
            <p>SEND</p>
        </div>
    </div>
</div>
